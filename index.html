<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full w-full bg-slate-900 text-slate-100">
  <div class="w-full h-full overflow-auto"><!-- Navigation -->
   <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-sm border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-4">
     <div class="flex justify-between items-center"><a href="#home" id="nav-logo" class="text-2xl font-bold text-blue-400">Portfolio</a>
      <div class="hidden md:flex space-x-8"><a href="#home" class="text-slate-300 hover:text-blue-400 transition-colors">Home</a> <a href="#about" class="text-slate-300 hover:text-blue-400 transition-colors">About</a> <a href="#skills" class="text-slate-300 hover:text-blue-400 transition-colors">Skills</a> <a href="#projects" class="text-slate-300 hover:text-blue-400 transition-colors">Projects</a> <a href="#contact" class="text-slate-300 hover:text-blue-400 transition-colors">Contact</a>
      </div><button id="mobile-menu-btn" class="md:hidden text-slate-300">
       <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
       </svg></button>
     </div>
    </div><!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 border-t border-slate-800"><a href="#home" class="block py-2 text-slate-300">Home</a> <a href="#about" class="block py-2 text-slate-300">About</a> <a href="#skills" class="block py-2 text-slate-300">Skills</a> <a href="#projects" class="block py-2 text-slate-300">Projects</a> <a href="#contact" class="block py-2 text-slate-300">Contact</a>
    </div>
   </nav><!-- Hero Section -->
   <section id="home" class="min-h-screen flex items-center justify-center px-6 pt-24 pb-12">
    <div class="max-w-7xl w-full">
     <div class="grid md:grid-cols-2 gap-12 items-center">
      <div class="fade-in-up">
       <p id="hero-greeting" class="text-lg text-slate-400 mb-2">Hi, I'm</p>
       <h1 id="hero-name" class="text-5xl md:text-6xl font-bold mb-4 text-white">John Doe</h1>
       <h2 id="hero-role" class="text-2xl md:text-3xl mb-6 text-blue-400">Full Stack Developer</h2>
       <p id="hero-description" class="text-lg text-slate-300 mb-8 leading-relaxed">I create beautiful, functional web applications with modern technologies.</p>
       <div class="flex flex-wrap gap-4 items-center"><a id="hero-cta" href="#" class="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/50"> Download CV </a>
        <div id="social-links" class="flex gap-4"><!-- Social links will be dynamically added -->
        </div>
       </div>
      </div>
      <div class="fade-in flex justify-center">
       <div class="relative">
        <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div id="hero-photo-container" class="relative w-72 h-72 rounded-full overflow-hidden border-4 border-blue-500/50 shadow-2xl">
         <div class="w-full h-full bg-slate-700 flex items-center justify-center text-8xl">
          üë§
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </section><!-- About Section -->
   <section id="about" class="py-20 px-6 bg-slate-800/50">
    <div class="max-w-7xl mx-auto">
     <h2 class="text-4xl font-bold text-center mb-12 text-white">About Me</h2>
     <div class="max-w-4xl mx-auto">
      <div id="about-content" class="text-lg text-slate-300 leading-relaxed space-y-4"><!-- About content will be dynamically added -->
      </div>
     </div>
    </div>
   </section><!-- Skills Section -->
   <section id="skills" class="py-20 px-6">
    <div class="max-w-7xl mx-auto">
     <h2 class="text-4xl font-bold text-center mb-12 text-white">Skills</h2>
     <div id="skills-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"><!-- Skills will be dynamically added -->
     </div>
    </div>
   </section><!-- Projects Section -->
   <section id="projects" class="py-20 px-6 bg-slate-800/50">
    <div class="max-w-7xl mx-auto">
     <h2 class="text-4xl font-bold text-center mb-12 text-white">Projects</h2>
     <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"><!-- Projects will be dynamically added -->
     </div>
    </div>
   </section><!-- Contact Section -->
   <section id="contact" class="py-20 px-6">
    <div class="max-w-7xl mx-auto">
     <h2 class="text-4xl font-bold text-center mb-12 text-white">Get In Touch</h2>
     <div class="max-w-2xl mx-auto"><!-- Contact Info -->
      <div id="contact-info" class="space-y-6 mb-8"><!-- Contact info will be dynamically added -->
      </div><!-- Contact Form -->
      <form id="contact-form" class="space-y-6">
       <div><label for="contact-name" class="block text-sm font-semibold mb-2 text-white">Name</label> <input type="text" id="contact-name" required class="w-full px-4 py-3 bg-slate-800 text-white rounded-lg border-2 border-slate-700 focus:border-blue-500 focus:outline-none transition-colors">
       </div>
       <div><label for="contact-email" class="block text-sm font-semibold mb-2 text-white">Email</label> <input type="email" id="contact-email" required class="w-full px-4 py-3 bg-slate-800 text-white rounded-lg border-2 border-slate-700 focus:border-blue-500 focus:outline-none transition-colors">
       </div>
       <div><label for="contact-message" class="block text-sm font-semibold mb-2 text-white">Message</label> <textarea id="contact-message" required rows="5" class="w-full px-4 py-3 bg-slate-800 text-white rounded-lg border-2 border-slate-700 focus:border-blue-500 focus:outline-none transition-colors resize-none"></textarea>
       </div><button type="submit" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/50"> Send Message </button>
      </form>
     </div>
    </div>
   </section><!-- Footer -->
   <footer class="py-8 px-6 text-center border-t border-slate-800 bg-slate-800/50">
    <p id="footer-text" class="text-slate-400">¬© 2024 Portfolio. All rights reserved.</p>
   </footer><!-- Project Modal -->
   <div id="project-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-6 bg-slate-900/90 backdrop-blur-sm">
    <div class="max-w-4xl w-full max-h-screen overflow-y-auto bg-slate-800 rounded-2xl shadow-2xl p-8 relative"><button id="modal-close" class="absolute top-4 right-4 w-10 h-10 bg-slate-700 hover:bg-slate-600 rounded-full flex items-center justify-center transition-colors">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg></button>
     <div id="modal-content"><!-- Modal content will be dynamically added -->
     </div>
    </div>
   </div>
  </div><!-- Load data.js -->
  <script src="./data.js"></script>
  <script>
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      
      // Check if portfolioData is loaded
      if (typeof portfolioData === 'undefined') {
        console.error('data.js not loaded! Using default data.');
        // Fallback to default data
        var portfolioData = {
          personal: {
            name: "Your Name",
            role: "Your Role",
            headline: "Your headline here",
            email: "your.email@example.com",
            phone: "+1 234 567 890",
            location: "Your Location",
            photo: "",
            cvUrl: "#",
            social: []
          },
          about: "Your about text here",
          skills: [],
          projects: []
        };
      }

      // Helper function to get social media icons
      function getSocialIcon(platform) {
        const icons = {
          github: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>',
          linkedin: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>',
          twitter: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>',
          instagram: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C8.74 0 8.333.015 7.053.072 5.775.132 4.905.333 4.14.63c-.789.306-1.459.717-2.126 1.384S.935 3.35.63 4.14C.333 4.905.131 5.775.072 7.053.012 8.333 0 8.74 0 12s.015 3.667.072 4.947c.06 1.277.261 2.148.558 2.913.306.788.717 1.459 1.384 2.126.667.666 1.336 1.079 2.126 1.384.766.296 1.636.499 2.913.558C8.333 23.988 8.74 24 12 24s3.667-.015 4.947-.072c1.277-.06 2.148-.262 2.913-.558.788-.306 1.459-.718 2.126-1.384.666-.667 1.079-1.335 1.384-2.126.296-.765.499-1.636.558-2.913.06-1.28.072-1.687.072-4.947s-.015-3.667-.072-4.947c-.06-1.277-.262-2.149-.558-2.913-.306-.789-.718-1.459-1.384-2.126C21.319 1.347 20.651.935 19.86.63c-.765-.297-1.636-.499-2.913-.558C15.667.012 15.26 0 12 0zm0 2.16c3.203 0 3.585.016 4.85.071 1.17.055 1.805.249 2.227.415.562.217.96.477 1.382.896.419.42.679.819.896 1.381.164.422.36 1.057.413 2.227.057 1.266.07 1.646.07 4.85s-.015 3.585-.074 4.85c-.061 1.17-.256 1.805-.421 2.227-.224.562-.479.96-.899 1.382-.419.419-.824.679-1.38.896-.42.164-1.065.36-2.235.413-1.274.057-1.649.07-4.859.07-3.211 0-3.586-.015-4.859-.074-1.171-.061-1.816-.256-2.236-.421-.569-.224-.96-.479-1.379-.899-.421-.419-.69-.824-.9-1.38-.165-.42-.359-1.065-.42-2.235-.045-1.26-.061-1.649-.061-4.844 0-3.196.016-3.586.061-4.861.061-1.17.255-1.814.42-2.234.21-.57.479-.96.9-1.381.419-.419.81-.689 1.379-.898.42-.166 1.051-.361 2.221-.421 1.275-.045 1.65-.06 4.859-.06l.045.03zm0 3.678c-3.405 0-6.162 2.76-6.162 6.162 0 3.405 2.76 6.162 6.162 6.162 3.405 0 6.162-2.76 6.162-6.162 0-3.405-2.76-6.162-6.162-6.162zM12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm7.846-10.405c0 .795-.646 1.44-1.44 1.44-.795 0-1.44-.646-1.44-1.44 0-.794.646-1.439 1.44-1.439.793-.001 1.44.645 1.44 1.439z"/></svg>',
          default: '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>'
        };
        return icons[platform.toLowerCase()] || icons.default;
      }

      // Render Hero Section
      document.getElementById('nav-logo').textContent = portfolioData.personal.name;
      document.getElementById('hero-name').textContent = portfolioData.personal.name;
      document.getElementById('hero-role').textContent = portfolioData.personal.role;
      document.getElementById('hero-description').textContent = portfolioData.personal.headline;
      document.getElementById('hero-cta').href = portfolioData.personal.cvUrl || '#';

      // Set profile photo
      if (portfolioData.personal.photo) {
        const photoContainer = document.getElementById('hero-photo-container');
        photoContainer.innerHTML = `<img src="${portfolioData.personal.photo}" alt="${portfolioData.personal.name}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'w-full h-full bg-slate-700 flex items-center justify-center text-8xl\\'>üë§</div>'">`;
      }

      // Render social links
      const socialLinks = document.getElementById('social-links');
      socialLinks.innerHTML = '';
      if (portfolioData.personal.social && portfolioData.personal.social.length > 0) {
        portfolioData.personal.social.forEach(social => {
          const link = document.createElement('a');
          link.href = social.url;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.className = 'w-10 h-10 bg-slate-800 hover:bg-slate-700 rounded-full flex items-center justify-center transition-colors';
          link.innerHTML = getSocialIcon(social.platform);
          socialLinks.appendChild(link);
        });
      }

      // Render About Section
      const aboutContent = document.getElementById('about-content');
      aboutContent.innerHTML = '';
      const aboutParagraphs = portfolioData.about.split('\n\n');
      aboutParagraphs.forEach(paragraph => {
        if (paragraph.trim()) {
          const p = document.createElement('p');
          p.textContent = paragraph;
          aboutContent.appendChild(p);
        }
      });

      // Render Skills Section
      const skillsGrid = document.getElementById('skills-grid');
      skillsGrid.innerHTML = '';
      portfolioData.skills.forEach(skill => {
        const skillCard = document.createElement('div');
        skillCard.className = 'bg-slate-800 p-6 rounded-xl shadow-lg hover:shadow-blue-500/20 transition-shadow';
        skillCard.innerHTML = `
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-semibold text-white">${skill.name}</h3>
            <span class="text-sm font-bold text-blue-400">${skill.level}%</span>
          </div>
          <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
            <div class="h-full bg-blue-500 rounded-full transition-all duration-1000" style="width: ${skill.level}%"></div>
          </div>
        `;
        skillsGrid.appendChild(skillCard);
      });

      // Render Projects Section
      const projectsGrid = document.getElementById('projects-grid');
      projectsGrid.innerHTML = '';
      portfolioData.projects.forEach((project, index) => {
        const projectCard = document.createElement('div');
        projectCard.className = 'bg-slate-800 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-500/20 transition-all hover:transform hover:-translate-y-2 duration-300 cursor-pointer';
        
        const thumbnailHtml = project.thumbnail ? 
          `<img src="${project.thumbnail}" alt="${project.title}" class="w-full h-48 object-cover" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden')">
           <div class="hidden h-48 bg-slate-700 flex items-center justify-center text-6xl">üìÅ</div>` :
          `<div class="h-48 bg-slate-700 flex items-center justify-center text-6xl">üìÅ</div>`;
        
        projectCard.innerHTML = `
          ${thumbnailHtml}
          <div class="p-6">
            <div class="flex items-center gap-2 mb-2">
              <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-xs font-semibold">${project.category}</span>
              <span class="text-sm text-slate-400">${project.year}</span>
            </div>
            <h3 class="text-xl font-bold mb-2 text-white">${project.title}</h3>
            <p class="text-slate-300 mb-4 line-clamp-2">${project.description}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              ${project.technologies.map(tech => `<span class="px-2 py-1 bg-slate-700 text-slate-300 rounded text-xs">${tech}</span>`).join('')}
            </div>
            <button class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-colors view-details" data-project-index="${index}">
              View Details
            </button>
          </div>
        `;
        projectsGrid.appendChild(projectCard);
      });

      // Render Contact Section
      const contactInfo = document.getElementById('contact-info');
      contactInfo.innerHTML = '';
      const contactItems = [
        { label: 'Email', value: portfolioData.personal.email, icon: '‚úâÔ∏è' },
        { label: 'Phone', value: portfolioData.personal.phone, icon: 'üì±' },
        { label: 'Location', value: portfolioData.personal.location, icon: 'üìç' }
      ];
      
      contactItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'flex items-center gap-4 bg-slate-800 p-4 rounded-lg';
        div.innerHTML = `
          <span class="text-2xl">${item.icon}</span>
          <div>
            <p class="text-sm text-slate-400">${item.label}</p>
            <p class="font-semibold text-white">${item.value}</p>
          </div>
        `;
        contactInfo.appendChild(div);
      });

      // Footer
      document.getElementById('footer-text').textContent = `¬© ${new Date().getFullYear()} ${portfolioData.personal.name}. All rights reserved.`;

      // Project Modal
      const modal = document.getElementById('project-modal');
      const modalContent = document.getElementById('modal-content');
      const modalClose = document.getElementById('modal-close');

      function openProjectModal(project) {
        const thumbnailHtml = project.thumbnail ?
          `<img src="${project.thumbnail}" alt="${project.title}" class="w-full h-64 object-cover rounded-lg" onerror="this.style.display='none'">` :
          `<div class="h-64 bg-slate-700 rounded-lg flex items-center justify-center text-8xl">üìÅ</div>`;

        const imagesHtml = project.images && project.images.length > 0 ? `
          <div class="grid grid-cols-2 gap-4 mb-6">
            ${project.images.map(img => `<img src="${img}" alt="Project image" class="w-full h-40 object-cover rounded-lg" onerror="this.style.display='none'">`).join('')}
          </div>
        ` : '';

        modalContent.innerHTML = `
          <h2 class="text-3xl font-bold mb-4 text-white pr-12">${project.title}</h2>
          <div class="flex items-center gap-2 mb-6">
            <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-sm font-semibold">${project.category}</span>
            <span class="text-slate-400">${project.year}</span>
          </div>
          <div class="mb-6">
            ${thumbnailHtml}
          </div>
          ${imagesHtml}
          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-2 text-white">Description</h3>
            <p class="text-slate-300 leading-relaxed">${project.description}</p>
          </div>
          <div class="mb-6">
            <h3 class="text-xl font-semibold mb-3 text-white">Technologies Used</h3>
            <div class="flex flex-wrap gap-2">
              ${project.technologies.map(tech => `<span class="px-3 py-1 bg-slate-700 text-slate-300 rounded-lg">${tech}</span>`).join('')}
            </div>
          </div>
          <div class="flex gap-4">
            ${project.demoUrl ? `<a href="${project.demoUrl}" target="_blank" rel="noopener noreferrer" class="flex-1 py-3 text-center bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-colors">Live Demo</a>` : ''}
            ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" rel="noopener noreferrer" class="flex-1 py-3 text-center bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-semibold transition-colors">GitHub</a>` : ''}
          </div>
        `;
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      }

      // Event delegation for project cards
      projectsGrid.addEventListener('click', function(e) {
        const viewDetailsBtn = e.target.closest('.view-details');
        if (viewDetailsBtn) {
          e.stopPropagation();
          const projectIndex = parseInt(viewDetailsBtn.getAttribute('data-project-index'));
          const project = portfolioData.projects[projectIndex];
          openProjectModal(project);
        }
      });

      // Close modal
      modalClose.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        }
      });

      // Mobile menu toggle
      document.getElementById('mobile-menu-btn').addEventListener('click', () => {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });

      // Close mobile menu when clicking nav links
      document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('mobile-menu').classList.add('hidden');
        });
      });

      // Contact form submission
      document.getElementById('contact-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const name = document.getElementById('contact-name').value;
        const email = document.getElementById('contact-email').value;
        const message = document.getElementById('contact-message').value;
        
        const mailtoLink = `mailto:${portfolioData.personal.email}?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom: ${encodeURIComponent(email)}`;
        window.open(mailtoLink, '_blank', 'noopener,noreferrer');
        
        // Show success message
        const form = e.target;
        const successMsg = document.createElement('div');
        successMsg.className = 'mt-4 p-4 bg-blue-500/20 text-blue-400 rounded-lg text-center font-semibold';
        successMsg.textContent = 'Email client opened! If it didn\'t work, please email directly to ' + portfolioData.personal.email;
        form.appendChild(successMsg);
        
        setTimeout(() => successMsg.remove(), 5000);
        form.reset();
      });

      // Smooth scroll behavior for navigation
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

    });
  </script>
